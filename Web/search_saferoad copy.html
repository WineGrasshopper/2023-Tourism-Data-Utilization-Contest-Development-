                <script>
                    const url = "https://apis.data.go.kr/B551011/GreenTourService1/areaBasedSyncList1?serviceKey=DMRPUUsQ7MmP1GRYykDh8bUTWpMC43yW%2BwaCJgQ7AOyaoSIf3ECZiEdmpCXJpcS2QmfgGHwc606bon%2B2uEH8hw%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&_type=json&arrange=C";
                    fetch(url)
                        .then((res) => res.json())
                        .then((myJson) => {
                            const items = myJson.response.body.items.item;
                            let tableContent = "<table border='1'><tr><th>Title</th><th>주소</th><th>소개</th><th>이미지</th></tr>";
                            
                            items.forEach(item => {
                                tableContent += `<tr><td>${item.title}</td><td>${item.addr}</td><td>${item.summary}</td><td><img src="${item.mainimage}" alt="${item.title}" style="width: 100px;"></td></tr>`;
                            });
                        
                            tableContent += "</table>";
                            document.getElementById('map').innerHTML = tableContent;
                        });
                </script>
